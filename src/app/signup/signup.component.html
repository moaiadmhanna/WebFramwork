<div class="position-absolute top-50 start-50 translate-middle wider-card">
    <form  class="card p-3">
        <h4 class="card-title">Signup</h4>
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="d-flex flex-column wider-card" id="userData">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput [formControl]="emailFormControl" type="email" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input [type]="hidePassword ? 'password' : 'text'" matInput [formControl]="passwordFormControl" required showPasswordToggle>
                        <button type="button" mat-icon-button matSuffix (click)="hidePasswordEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput [formControl]="confirmPasswordFormControl" [type]="hideConfirm ? 'password' : 'text'" required showPasswordToggle>
                        <button type="button" mat-icon-button matSuffix (click)="hideConfirmEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
                            <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="d-flex flex-column wider-card" id="registerData">
                    <mat-form-field>
                        <mat-label>Firma</mat-label>
                        <input matInput type="text" value="FH Technikum Wien" required disabled>
                    </mat-form-field>
                    <p class="card-text">Address</p>
                    <mat-form-field>
                        <mat-label>Street</mat-label>
                        <input matInput [formControl]="addressStreetFormControl" type="text" required showPasswordToggle>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>City</mat-label>
                        <input matInput [formControl]="addressCityFormControl" type="text" required showPasswordToggle>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Postcode</mat-label>
                        <input matInput  [formControl]="addressPostCodeFormControl" type="number" required showPasswordToggle>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button mat-flat-button color="primary" id="submitButton" (click)="onSubmit()" type="submit">Submit</button>
        </div>
    </form>
</div>
